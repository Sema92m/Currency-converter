<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./src/icons/favicon.svg"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./src/css/style.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <title>Currency converter</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="card p-2">
                <form>
                    <h1 class="h2 mb-3 text-center">Конвертер валют</h1>
                    <div
                        class="courses d-flex justify-content-center text-center"
                    >
                        <div class="course-item card">
                            <div class="course-item-title">Currency USD</div>
                            <div class="course-item-value" data-value="USD">
                                --.--
                            </div>
                        </div>
                        <div class="course-item card">
                            <div class="course-item-title">Currency EUR</div>
                            <div class="course-item-value" data-value="EUR">
                                --.--
                            </div>
                        </div>
                        <div class="course-item card">
                            <div class="course-item-title">Currency GPB</div>
                            <div class="course-item-value" data-value="GBP">
                                --.--
                            </div>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <div class="col text-center">
                            <label for="name">Отдаю:</label>
                            <select disabled>
                                <option value="RUB" selected>RUB</option>
                            </select>
                        </div>
                        <div class="col text-center">
                            <label for="name">Получаю:</label>
                            <select id="select">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GPB</option>
                            </select>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col pe-1">
                            <input
                                id="input"
                                type="number"
                                class="form-control"
                                id="name"
                                autofocus
                            />
                        </div>
                        <div class="col ps-1">
                            <input
                                id="result"
                                type="number"
                                class="form-control"
                                id="name"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>
</html>
